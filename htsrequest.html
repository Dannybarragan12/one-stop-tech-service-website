<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Theater Surround Sound Installation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .estimate-box {
      background-color: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 0.25rem;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="font-sans antialiased text-gray-900 leading-normal">
  <header class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-bold">Home Theater Installation</a>
    </div>
  </header>

  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-8 text-center">Request a Home Theater Surround Sound Installation</h2>
      <div class="estimate-box">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="systemType">
              System Type
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="systemType">
              <option value="">Select System Type</option>
              <option value="5.1">5.1 Surround Sound</option>
              <option value="7.1">7.1 Surround Sound</option>
              <option value="9.1">9.1 Surround Sound</option>
              <option value="atmos">Dolby Atmos</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="roomDimensions">
              Room Dimensions
            </label>
            <input type="text" id="roomDimensions" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter room dimensions (e.g., 20x15 ft)">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="additionalRequirements">
              Additional Requirements
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="additionalRequirements" rows="3" placeholder="Describe any additional requirements or preferences"></textarea>
          </div>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Submit Request
          </button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <p>&copy; 2023 Home Theater Installation. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
