<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - One Stop Tech Service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hero {
      background-image: url('IMG/tech.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .services {
      padding: 4rem 0;
    }

    .service-card {
      background-color: #f7fafc;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease-in-out;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .service-card img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .service-card h3 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .service-card p {
      margin-top: 0.5rem;
    }

    .cta {
      background-color: #4299e1;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .cta:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body class="font-sans antialiased text-gray-900 leading-normal">
  <header class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold">One Stop Tech Service</a>
      <nav>
        <a href="index.html" class="mx-4 hover:text-gray-400">Home</a>
        <a href="services.html" class="mx-4 hover:text-gray-400">Services</a>
        <a href="index.html#about" class="mx-4 hover:text-gray-400">About Us</a>
        <a href="contactus.html" class="mx-4 hover:text-gray-400">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Contact Us</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Get in Touch</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" class="w-full px-3 py-2 border border-gray-400 rounded" placeholder="Enter your name">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-400 rounded" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea id="message" class="w-full px-3 py-2 border border-gray-400 rounded" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Explore Our Pages</h2>
        <ul class="space-y-2">
          <li><a href="index.html" class="text-blue-500 hover:text-blue-800">Home</a></li>
          <li><a href="services.html" class="text-blue-500 hover:text-blue-800">Services</a></li>
          <li><a href="index.html#about" class="text-blue-500 hover:text-blue-800">About Us</a></li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <p>&copy; 2023 One Stop Tech. All rights reserved.</p>
      <nav>
        <a href="#" class="mx-4 hover:text-gray-400">Privacy Policy</a>
        <a href="#" class="mx-4 hover:text-gray-400">Terms of Service</a>
        <a href="#" class="mx-4 hover:text-gray-400">Email: Dannybarragan12@yahoo.com</a>
        <a href="#" class="mx-4 hover:text-gray-400">Phone: (407)-595-9531</a>
      </nav>
    </div>
  </footer>
</body>
</html>
